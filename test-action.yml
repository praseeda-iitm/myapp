name: Daily Commit

on:
  schedule:
    - cron: '10 5 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Make daily commit - 23f1000333@ds.study.iitm.ac.in
        run: |
          echo "Update: $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f1000333@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated update on $(date)" || echo "No changes to commit"
          git push
